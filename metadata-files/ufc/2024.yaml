        title: UFC 300 Pereira vs Hill
        sort_title: 013_UFC 300 Pereira vs Hill
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/ufc/2024/s13/poster.jpg
        summary: >
          UFC 300: Pereira vs. Hill is an upcoming mixed martial arts event produced by the Ultimate Fighting
          Championship that will take place on April 13, 2024, at the T-Mobile Arena in Paradise, Nevada, part
          of the Las Vegas Metropolitan Area, United States.    Background    After hosting UFC 200 in 2016,
          T-Mobile Arena will host another milestone event, which will be its 28th UFC event overall.  A UFC
          Light Heavyweight Championship bout between current champion Alex Pereira (also former UFC
          Middleweight Champion and former Glory Middleweight and Light Heavyweight Champion) and former
          champion Jamahal Hill will headline the event. The fight was verbally agreed for UFC 301 three weeks
          later, but the promotion opted to book it at this card. Pereira won the vacant title at UFC 295
          against former champion Jiří Procházka after Hill was forced to vacate it in July 2023 due to a
          ruptured Achilles tendon.    A UFC Women's Strawweight Championship bout between current two-time
          champion Zhang Weili and Yan Xiaonan is expected to take place at the event. It will mark the first
          time two Chinese-born athletes will meet for a title in the organization.    Former interim UFC
          Lightweight Champion Justin Gaethje (also former WSOF Lightweight Champion) is expected to defend
          his symbolic "BMF" (baddest motherfucker) title against former UFC Featherweight Champion Max
          Holloway in a lightweight bout. Gaethje won the symbolic title at UFC 291 defeating fellow former
          interim champion Dustin Poirier by second round knockout in what was their second meeting.    Former
          UFC Lightweight Champion Charles Oliveira and Arman Tsarukyan are scheduled to meet in a lightweight
          title eliminator bout.    Former UFC Light Heavyweight Champion Jiří Procházka (also the inaugural
          Rizin Light Heavyweight Champion) and Aleksandar Rakić are expected to meet in a light heavyweight
          bout at the event.    Former UFC Bantamweight Champion Aljamain Sterling is expected to make his
          promotional debut at featherweight against Calvin Kattar.    A middleweight bout between three-time
          NCAA Division I National Wrestling Champion and undefeated prospect Bo Nickal and Cody Brundage is
          expected to take place at the event.    A bantamweight bout between former UFC Bantamweight Champion
          Cody Garbrandt and former two-time UFC Flyweight Champion Deiveson Figueiredo is expected to take
          place at the event. The pairing was previously scheduled to meet at UFC 255 in November 2020 for the
          flyweight title but Garbrandt withdrew due to a torn bicep.    2012 and 2016 Olympic gold medalist
          in judo (also two-time PFL women's lightweight tournament champion) Kayla Harrison is expected to
          make her promotional debut, as well as her bantamweight debut, against former UFC Women's
          Bantamweight Champion (also International Boxing Hall of Famer) Holly Holm.    A featherweight bout
          between Sodiq Yusuff and Diego Lopes is expected to take place at the event.    Former UFC Women's
          Strawweight Champion Jéssica Andrade and Marina Rodriguez are expected to meet in a women's
          strawweight bout.    Jim Miller and Bobby Green are expected to meet in a lightweight bout at the
          event. Miller will become the only fighter to have competed at all three milestone events for the
          organization, previously competing at UFC 100 and UFC 200. The duo was previously booked thrice, but
          canceled all three times due to Green withdrawals: first at UFC 172 in April 2014, due to an elbow
          injury; the second booking at UFC 258 in February 2021, when he collapsed after the weigh-ins and
          was deemed unfit to compete; and the third time at UFC 276 in July 2022, when Green withdrew for
          unknown reasons.
