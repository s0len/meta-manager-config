        title: UFC 302 Makhachev vs Poirier
        sort_title: 018_UFC 302 Makhachev vs Poirier
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/ufc/2024/s18/poster.jpg
        summary: >
          UFC 302: Makhachev vs. Poirier was a mixed martial arts event produced by the Ultimate Fighting
          Championship that took place on June 1, 2024, at the Prudential Center, in Newark, New Jersey,
          United States.    Background  The event marked the promotion's tenth visit to Newark and first since
          UFC 288 in May 2023.    A UFC Lightweight Championship bout between current champion Islam Makhachev
          and former interim champion Dustin Poirier headlined the event.    A five-round middleweight bout
          between former UFC Middleweight Champion Sean Strickland and former title challenger Paulo Costa
          took place in the co-main event.    A heavyweight bout between former Bellator Heavyweight World
          Champion Alexander Volkov and Jailton Almeida was expected to take place at this event. However, the
          bout was scrapped for unknown reasons and Volkov was booked for UFC on ABC: Whittaker vs. Chimaev
          against former interim UFC Heavyweight Championship challenger Sergei Pavlovich. Almeida faced
          Alexander Romanov instead.    A women's strawweight bout between former Invicta FC Atomweight
          Champion Michelle Waterson-Gomez and Gillian Robertson was scheduled for the event. However, the
          bout was postponed to UFC 303 for unknown reasons.    Jeremiah Wells was expected to face Niko Price
          in a welterweight bout. However, Wells pulled out due to undisclosed reasons and was replaced by
          Alex Morono. Price and Morono previously met at UFC Fight Night: Bermudez vs. The Korean Zombie in
          February 2017, with the bout originally ending via second round knockout for Price, before
          ultimately being overturned to a no contest due to him testing positive for marijuana.    Su
          Mudaerji and Joshua Van were expected to meet in a flyweight bout at this event. However, Su pulled
          out in late April due to undisclosed reasons. He was replaced by Tatsuro Taira. In turn, both
          fighters were moved to UFC Fight Night: Perez vs. Taira in order to face different opponents.    A
          middleweight bout between Roman Dolidze and former LFA Middleweight Champion Anthony Hernandez was
          scheduled to take place at the event. However, Hernandez was forced out of the bout due to a torn
          ligament in his hand.    Road to UFC Season 2 flyweight winner Park Hyun-sung was expected to face
          André Lima. However, he pulled out due to a knee injury and was replaced by promotional newcomer
          Nyamjargal Tumendemberel. In turn, Tumendemberel was forced to withdraw from the event due to visa
          issues and was replaced by Mitch Raposo. At the weigh ins, Lima weighed in at 130 pounds, four
          pounds over the flyweight non-title fight limit. The bout proceeded at catchweight and he was fined
          30 percent of his purse which went to Raposo.
