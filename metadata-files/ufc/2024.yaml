      1:
        title: UFC Fight Night 234 Ankalaev vs Walker 2
        sort_title: 001_UFC Fight Night 234 Ankalaev vs Walker 2
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/ufc/2024/s1/poster.jpg
        summary: >
          UFC Fight Night: Ankalaev vs. Walker 2 (also known as UFC Fight Night 234, UFC on ESPN+ 92 and UFC
          Vegas 84) was a mixed martial arts event produced by the Ultimate Fighting Championship that took
          place on January 13, 2024, at the UFC Apex facility, in Enterprise, Nevada, part of the Las Vegas
          Metropolitan Area, United States.    Background  A light heavyweight rematch between former UFC
          Light Heavyweight Championship challenger Magomed Ankalaev and Johnny Walker headlined the event.
          The pairing originally met at UFC 294 which ended in a no contest when Ankalaev landed an illegal
          knee that rendered Walker unable to continue.    Former LFA Featherweight Champion Gabriel Santos
          and Westin Wilson were expected to meet in a featherweight bout. However, Santos pulled out due to
          undisclosed reasons and was replaced by promotional newcomer Jean Silva.    Bassil Hafez and Preston
          Parsons were scheduled to meet in a welterweight bout. However, Hafez pulled out due to undisclosed
          reasons and was replaced by Matthew Semelsberger.    A women's bantamweight bout between former
          Invicta FC Bantamweight Champion and UFC Women's Featherweight Championship challenger Yana Santos
          and Norma Dumont was expected to take place at the event. However, Santos pulled out due to a broken
          nose and the bout was scrapped.    A flyweight bout between former LFA Flyweight Champion Felipe
          Bunes and Denys Bondar was also scheduled for the preliminary portion of the event. However, Bondar
          pulled out in late December due to undisclosed reasons and was replaced by Joshua Van.    A women’s
          bantamweight bout between Ketlen Vieira and The Ultimate Fighter: Heavy Hitters women's
          featherweight winner Macy Chiasson was expected to take place at the event. However, Vieira was
          pulled for unknown reasons and the bout was scrapped.    Former Rizin Bantamweight Champion Manel
          Kape was expected to face Matheus Nicolau in a flyweight rematch at the co-main event. The pairing
          previously met at UFC Fight Night: Edwards vs. Muhammad in March 2021, where Nicolau won the fight
          via controversial split decision. However at the weigh-ins, Kape weighed in at 129.5 pounds, three
          and a half pounds over the flyweight non-title fight limit. As a result, the bout was cancelled.
