        title: UFC 298 Volkanovski vs Topuria
        sort_title: 005_UFC 298 Volkanovski vs Topuria
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/ufc/2024/s5/poster.jpg
        summary: >
          After a lackluster start to the year, fans will be thrilled with the action-packed fight card that
          FC 298 brings to Anaheim, California on Saturday night. In the main event, champion Alexander
          Volkanovski will try to defeat Ilia Topuria, his most recent opponent, to win the featherweight
          belt. Incredibly, Volkanovski has maintained the championship for more than four years after losing
          two bouts against lightweight champion Islam Makhachev.    Volkanovski hasn't faced this level of
          uncertainty for a featherweight championship defense in a long time. Before visiting the Honda
          Center in Anaheim, Volkanovski is a small favorite in the betting. Though some believe him to be the
          best featherweight in MMA, it's a close call since he's up against one of the fastest-rising talents
          in the division. Topuria is a formidable featherweight fighter who has won 14 straight bouts by
          knockout. Even from that distance, damage is certain. Just ask Josh Emmett, against whom Topuria
          earned his championship shot with an unbelievable 50-42 scoreline. The fact that Volkanovski
          recovered quite quickly from Makhachev's October head kick further heightens worries.
