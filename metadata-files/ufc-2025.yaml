          after reports that Ortega had complications during his weight cut.    Shi Ming and Bruna Brasil were
          expected to meet in a women's strawweight bout at the event. However, the pairing was pulled in
          order to serve as the featured bout of the Road to UFC Season 4 semifinals event a day earlier.    A
