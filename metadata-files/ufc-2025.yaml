      13:
        title: UFC 314 Volkanovski vs Lopes
        sort_title: 013_UFC 314 Volkanovski vs Lopes
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/ufc/314/poster.jpg
        summary: >
          The event will mark the promotion's fourth visit to Miami and first since UFC 299 in March 2024.
          A UFC Featherweight Championship bout for the vacant title between former champion Alexander
          Volkanovski and Diego Lopes is expected to headline the event. Current champion Ilia Topuria will
          vacate the title in order to move up to lightweight.    Former three-time Bellator Lightweight World
          Champion (also former UFC Lightweight Championship challenger) Michael Chandler and Paddy Pimblett
          are expected to meet in a five-round lightweight co-main event.    A UFC Flyweight Championship bout
          between current champion Alexandre Pantoja and former interim title challenger Kai Kara-France was
          rumored to take place at this event, but it never materialized.    A welterweight bout between
          former UFC Welterweight Championship challenger Gilbert Burns and Michael Morales was scheduled for
          this event. However, the pairing was moved to UFC 315 due to undisclosed reasons.    Former three-
          time Bellator Featherweight World Champion (also former Bellator Lightweight World Champion)
          Patrício Pitbull is expected to make his promotional debut in a featherweight bout against former
          interim UFC Featherweight Champion Yair Rodríguez.    A women's bantamweight bout between Nora
          Cornolle and Hailey Cowan was expected to take place at UFC 315. However, the bout was moved to this
          event for unknown reasons.    A welterweight bout between Geoff Neal and Carlos Prates was scheduled
          for this event. However, Neal withdrew from the fight due to an injury and the bout was subsequently
          cancelled.    A featherweight bout between Roberto Romero and promotional newcomer Alberto Montes
          was scheduled for this event. However, Montes withdrew from the fight for unknown reasons and Romero
          was moved to UFC on ESPN: Machado Garry vs. Prates the week after.
        episodes:
          1:
            title: Early Prelims
            originally_available: 2025-04-13
            summary: >
              Early Prelims for UFC 314 Volkanovski vs Lopes hosted at Kaseya Center (Miami, Florida, United
              States) on April 13, 2025. Detailed bout listings are pending in the SportsDB feed.
          2:
