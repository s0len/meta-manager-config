        sort_title: 010_UFC Fight Night 255 Edwards vs Brady
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/ufc/255/poster.jpg
        summary: >
          The event will mark the promotion's 16th visit to London and first since UFC Fight Night: Aspinall
          vs. Tybura in July 2023.    A welterweight bout between former UFC Welterweight Champion Leon
          Edwards and Jack Della Maddalena was originally scheduled to headline the event. However, Della
          Maddalena was pulled from the contest in order to face current welterweight champion Belal Muhammad
          at UFC 315 and was replaced by Sean Brady.    A light heavyweight bout between Alonzo Menifield and
          Oumar Sy was scheduled for this event. However, Sy withdrew from the fight due to an injury, so
          Menifield was moved to UFC Fight Night: Cejudo vs. Song in February against promotional newcomer
          Julius Walker.    A women's strawweight bout between Molly McCann and Istela Nunes was scheduled for
          this event. However, Nunes withdrew from the fight for unknown reasons and was replaced by
          promotional newcomer Alexia Thainara.
