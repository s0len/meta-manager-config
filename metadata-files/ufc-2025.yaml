          this event. However, Aldrich withdrew from the fight for undisclosed reasons and was replaced by
          Dione Barbosa.    The flyweight final of The Ultimate Fighter: Team Cormier vs. Team Sonnen took
          place at this event. The welterweight final between Rodrigo Sezinando and Daniil Donchenko was
          scheduled for the event but was moved to UFC Fight Night: Lopes vs. Silva one month later due to an
          injury suffered from Sezinando's side.    King Green and Carlos Diego Ferreira were expected to meet
          in a lightweight bout on the preliminary card. However, Green suffered an undisclosed injury during
          fight week and the pairing was scrapped.    At the weigh-ins, The Return of The Ultimate Fighter:
