      3:
        title: UFC Fight Night 250 Adesanya vs Imavov
        sort_title: 003_UFC Fight Night 250 Adesanya vs Imavov
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/ufc/250/poster.jpg
        summary: >
          UFC Fight Night: Adesanya vs. Imavov (also known as UFC Fight Night 250 and UFC on ESPN+ 108) is a
          mixed martial arts event produced by the Ultimate Fighting Championship that is scheduled to take
          place on February 1, 2025, at the anb Arena in Riyadh, Saudi Arabia.    The event will mark the
          promotion's second visit to Riyadh and first since UFC on ABC: Whittaker vs. Aliskerov in June 2024.
          A middleweight bout between former two-time UFC Middleweight Champion Israel Adesanya and
          Nassourdine Imavov is expected to headline this event.    A middleweight bout between Ikram
          Aliskerov and André Muniz is expected to take place at the event. The pair was originally scheduled
          to compete at UFC on ESPN: Perez vs. Taira in June 2024, but Muniz withdrew from the bout after he
          suffered a foot fracture.
        episodes:
          1:
            title: Prelims
            originally_available: 2025-02-01
            summary: >
              Prelims for UFC Fight Night 250 Adesanya vs Imavov hosted at Kingdom Arena (Riyadh, Saudi Arabia) on
              February 01, 2025. Notable bouts: Bantamweight: Said Nurmagomedov vs. Vinicius Oliveira;
              Featherweight: Muhammad Naimov vs. Kaan Ofli; Featherweight: Bogdan Grad vs. Lucas Alexander.
          2:
            title: Main Card
            originally_available: 2025-02-01
            summary: >
              Main Card for UFC Fight Night 250 Adesanya vs Imavov hosted at Kingdom Arena (Riyadh, Saudi Arabia)
              on February 01, 2025. Notable bouts: Middleweight: Israel Adesanya vs. Nassourdine Imavov;
              Middleweight: Sharabutdin Magomedov vs. Michael Page; Women's Flyweight: Jasmine Jasudavicius vs.
              Mayra Bueno Silva.
      4:
        title: UFC 312 du Plessis vs Strickland 2
        sort_title: 004_UFC 312 du Plessis vs Strickland 2
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/ufc/312/poster.jpg
        summary: >
          UFC 312: du Plessis vs Strickland 2 is an upcoming mixed martial arts event produced by the Ultimate
          Fighting Championship that is scheduled to take place on February 9, 2025, at the Qudos Bank Arena
          in Sydney, Australia.    The event will mark the promotion's seventh visit to Sydney and first since
          UFC 293 in September 2023.    A UFC Middleweight Championship rematch between current champion
          Dricus du Plessis (also former KSW Welterweight Champion) and former champion Sean Strickland is
          scheduled to headline the event. The pairing previously met one year prior at UFC 297 in which du
          Plessis captured the title by split decision.    A UFC Women's Strawweight Championship bout between
          current two-time champion Zhang Weili and The Ultimate Fighter: Team Joanna vs. Team Cláudia
          strawweight winner Tatiana Suarez is expected to be the co-main event.    A light heavyweight bout
          between Jimmy Crute and Marcin Prachnio was scheduled for this event. However, Prachnio withdrew
          from the fight for unknown reasons and was replaced by former LFA Light Heavyweight Champion Rodolfo
          Bellato.
        episodes:
          1:
            title: Early Prelims
            originally_available: 2025-02-08
            summary: >
              Early Prelims for UFC 312 du Plessis vs Strickland 2 hosted at Qudos Bank Arena (Sydney, New South
              Wales, Australia) on February 08, 2025. Detailed bout listings are pending in the SportsDB feed.
          2:
            title: Prelims
            originally_available: 2025-02-08
            summary: >
              Prelims for UFC 312 du Plessis vs Strickland 2 hosted at Qudos Bank Arena (Sydney, New South Wales,
              Australia) on February 08, 2025. Notable bouts: Featherweight: Gabriel Santos def. Jack Jenkins
              (Submission (rear-naked choke), R3, 2:06); Lightweight: Tom Nolan def. Viacheslav Borshchev
              (Decision (unanimous) (29–28, 29–28, 30–27), R3, 5:00); Women's Flyweight: Wang Cong def. Bruna
              Brasil (Decision (unanimous) (30–27, 30–27, 30–27), R3, 5:00).
          3:
            title: Main Card
            originally_available: 2025-02-08
            summary: >
              Main Card for UFC 312 du Plessis vs Strickland 2 hosted at Qudos Bank Arena (Sydney, New South
              Wales, Australia) on February 08, 2025. Notable bouts: Middleweight: Dricus du Plessis (c) def. Sean
              Strickland (Decision (unanimous) (50–45, 50–45, 49–46), R5, 5:00); Women's Strawweight: Zhang Weili
              (c) def. Tatiana Suarez (Decision (unanimous) (49–46, 49–46, 49–45), R5, 5:00); Heavyweight:
              Tallison Teixeira def. Justin Tafa (TKO (knee to the body and elbows), R1, 0:35).
