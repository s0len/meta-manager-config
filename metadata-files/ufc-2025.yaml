          withdrew from the fight for unknown reasons and was replaced by promotional newcomer Taiyilake
          Nueraji.    In addition, a middleweight bout between Michel Pereira and Marco Tulio was also
          scheduled for this event. However, Tulio withdrew from the fight for unknown reasons and was
          replaced by returning veteran Kyle Daukaus.
