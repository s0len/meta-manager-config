      globe. Each SportsDB round is grouped here so recordings for Early Prelims, Prelims and Main Card
      blocks can be matched and renamed automatically.
    seasons:
      1:
        title: UFC Fight Night 249 Dern vs Ribas 2
        sort_title: 001_UFC Fight Night 249 Dern vs Ribas 2
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/ufc/249/poster.jpg
        summary: >
          UFC Fight Night: Dern vs. Ribas 2 (also known as UFC Fight Night 249, UFC Vegas 101 and UFC on ESPN+
          107) is an upcoming mixed martial arts event produced by the Ultimate Fighting Championship that
          will take place on January 11, 2025, at the UFC Apex in Enterprise, Nevada, part of the Las Vegas
          Valley, United States.    Background  A women's strawweight rematch between Mackenzie Dern and
          Amanda Ribas is scheduled to headline this event. They were originally scheduled to compete at UFC
          on ESPN: Covington vs. Buckley on December 14, 2024 but the bout was moved to this event in order to
          serve as the main event. The duo previously met at UFC Fight Night: Joanna vs. Waterson in October
          2019, where Ribas won by unanimous decision.    A women's bantamweight bout between former UFC
          Women's Featherweight Champion Germaine de Randamie and former LFA Women's Bantamweight Champion
          Jacqueline Cavalcanti was reportedly scheduled for this event. However, de Randamie announced her
          retirement and the bout was scrapped.
        episodes:
          1:
            title: Prelims
            originally_available: 2025-01-11
            summary: >
              Prelims for UFC Fight Night 249 Dern vs Ribas 2 hosted at UFC APEX (Las Vegas, Nevada, United
              States) on January 11, 2025. Notable bouts: Flyweight: Jose Johnson vs. Felipe Bunes; Middleweight:
              Marco Tulio vs. Ihor Potieria; Lightweight: Thiago Moisés vs. Trey Ogden.
          2:
            title: Main Card
            originally_available: 2025-01-11
            summary: >
              Main Card for UFC Fight Night 249 Dern vs Ribas 2 hosted at UFC APEX (Las Vegas, Nevada, United
              States) on January 11, 2025. Notable bouts: Women's Strawweight: Mackenzie Dern vs. Amanda Ribas;
              Welterweight: Santiago Ponzinibbio vs. Carlston Harris; Middleweight: César Almeida vs. Abdul Razak
              Alhassan.
