        title: UFC on ESPN 66 Machado Garry vs Prates
        sort_title: 014_UFC on ESPN 66 Machado Garry vs Prates
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/ufc/poster.jpg
        summary: >
          UFC on ESPN: Machado Garry vs. Prates (also known as UFC on ESPN 66) is an upcoming mixed martial
          arts event produced by the Ultimate Fighting Championship that will take place on April 26, 2025, at
          the T-Mobile Center in Kansas City, Missouri, United States.     The event will mark the promotion's
          third visit to Kansas City and first since UFC on ESPN: Holloway vs. Allen in April 2023.    A light
          heavyweight bout between former UFC Light Heavyweight Champion Jamahal Hill and former title
          challenger Khalil Rountree Jr. was scheduled to headline the event. The pairing was previously
          expected to co-headline UFC 303 in last June, but it was scrapped as Rountree withdrew from the
          event after unintentionally ingesting DHEA in a tainted supplement. On April 1, the pairing was
          scrapped once again as Hill pulled out due to a lingering leg injury.    A welterweight bout between
          Ian Machado Garry and Carlos Prates is now expected to serve as the new event headliner.    A
          featherweight bout between Giga Chikadze and David Onama was scheduled for UFC Fight Night: Emmett
          vs. Murphy, but it was moved to this event for unknown reasons.    A middleweight bout between Ikram
          Aliskerov and André Muniz is expected to take place at the event. The pair was originally scheduled
          to compete at UFC on ESPN: Perez vs. Taira in June 2024, but Muniz withdrew from the bout after he
          suffered a foot fracture. Subsequently, the bout was rescheduled for UFC Fight Night: Adesanya vs.
          Imavov in February, but it was cancelled once again as Muniz and his team had visa issues.    A
          lightweight bout between Mitch Ramirez and Ahmad Sohail Hassanzada was scheduled for this event.
