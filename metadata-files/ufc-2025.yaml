        summary: >
          UFC on ESPN: Emmett vs. Murphy (also known as UFC on ESPN 65 and UFC Vegas 105) is an upcoming mixed
          martial arts event produced by the Ultimate Fighting Championship that will take place on April 5,
          2025, at the UFC Apex in Enterprise, Nevada, part of the Las Vegas Valley, United States.     A
          featherweight bout between former interim UFC Featherweight Championship challenger Josh Emmett and
          Lerone Murphy is expected to headline the event.    A featherweight bout between Giga Chikadze and
          David Onama was scheduled for this event. However, the bout was moved to UFC on ESPN: Hill vs.
          Rountree Jr. for unknown reasons.    A women's strawweight bout between Ariane Carnelossi and Loma
          Lookboonmee was scheduled for this event. However, Carnelossi withdrew from the fight due to an
          ankle injury and was replaced by Istela Nunes.    A heavyweight bout between Kennedy Nzechukwu and
          Martin Buday was scheduled for this event. However, Nzechukwu was removed from the event due to
          injury and replaced by current LFA Light Heavyweight Champion Uran Satybaldiev.    Daniel Santos
          failed to make an appearance at the weigh-ins, so his bantamweight bout with Davey Grant was
          cancelled due to medical issues.    In addition, at the weigh-ins, Cortavious Romious weighed in at
          139.5 pounds, three and a half pounds over the bantamweight non-title fight limit. The bout will
          proceed at catchweight and Romious will be fined 20 percent of his purse which will go to his
          opponent Lee Chang-ho.
