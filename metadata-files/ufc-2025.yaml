          Noche UFC: Lopes vs. Silva (also known as UFC Fight Night 259 and Noche UFC 3 and UFC on ESPN+ 117)
          was a mixed martial arts event produced by the Ultimate Fighting Championship that took place on
          September 13, 2025, at the Frost Bank Center in San Antonio, Texas, United States.    Background
          The event marked the promotion's fourth visit to San Antonio and first since UFC on ESPN: Vera vs.
          Sandhagen in March 2023.    It was the third annual "Noche UFC" event commemorating Mexico's
          independence day, following September 2023's UFC Fight Night: Grasso vs. Shevchenko 2 and September
          2024's UFC 306. The card was originally expected to take place in Guadalajara, Mexico and serve as
          UFC 320, but it was moved to San Antonio (and shifted to a Fight Night event) due to the
          construction of Arena Guadalajara being stalled.    A featherweight bout between former UFC
          Featherweight Championship challenger Diego Lopes and Jean Silva headlined the event.    Rob Font
          and Raul Rosas Jr. were scheduled to meet in a bantamweight bout in the co-main event. However,
          Rosas Jr. withdrew due to a rib injury and was replaced by David Martínez. Martínez was originally
          expected to face Carlos Vera at this event, before the latter withdrew and was replaced by Quang Le.
          Following Martínez's reassignment to the co-main event, Le was matched with promotional newcomer
          Santiago Luna.    A women's strawweight bout between former UFC Women's Strawweight Championship
