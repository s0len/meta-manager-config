        title: UFC on ESPN 64 Moreno vs Erceg
        sort_title: 011_UFC on ESPN 64 Moreno vs Erceg
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/ufc/poster.jpg
        summary: >
          UFC on ESPN: Moreno vs. Erceg (also known as UFC on ESPN 64) was a mixed martial arts event produced
          by the Ultimate Fighting Championship that took place on March 29, 2025, at Arena CDMX in Mexico
          City, Mexico.    Background  The event marked the promotion's seventh visit to Mexico City and first
          since UFC Fight Night: Moreno vs. Royval 2 in February 2024.    A flyweight bout between former two-
          time UFC Flyweight Champion Brandon Moreno and former title challenger Steve Erceg headlined the
          event.    A featherweight bout between former interim UFC Featherweight Champion Yair Rodríguez and
          Diego Lopes was rumored to be the headliner of the event, but Lopes later denied the fight ever
          happened.    A women's flyweight bout between Yazmin Jauregui and Dione Barbosa was scheduled for
          this event. However, due to Jauregui not wanting to face Barbosa, Barbosa replaced by former LFA
          Women's Strawweight Champion Julia Polastri in a strawweight bout. In turn, Jauregui withdrew from
          the bout due to an injury and was replaced by another former LFA strawweight champion in Loopy
          Godinez.    A lightweight bout between Joaquim Silva and Rafa García was scheduled for this event.
          However, Silva withdrew from the fight for undisclosed reasons and was replaced by Vinc Pichel.    A
          lightweight bout between Daniel Zellhuber and Elves Brener was scheduled for this event. However,
          Brener withdrew from the fight and was replaced by former LFA Lightweight Champion Austin Hubbard.
          In turn, Zellhuber was pulled from the card due to injury and was replaced by MarQuel Mederos.    A
          middleweight bout between former interim UFC Middleweight Championship challenger (also The Ultimate
          Fighter: Team Jones vs. Team Sonnen middleweight winner) Kelvin Gastelum and Joe Pyfer was scheduled
          for this event. Despite both men weighing in for the match, the fight was cancelled the day of the
          event due to Pyfer's illness.    At the weigh-ins, Ronaldo Rodríguez weighed in at 127 pounds, one
          pound over the flyweight non-title fight limit. The bout proceeded at catchweight and Rodríguez was
          fined 20 percent of his purse which went to his opponent Kevin Borjas.
        episodes:
