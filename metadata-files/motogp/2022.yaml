            summary: >
              Practice One for Gran Premio Michelin® de la República Argentina takes place at Autódromo Termas de
              Río Hondo (Termas de Río Hondo, Argentina) on April 03, 2022. Listed start: 14:50:00 (UTC). The
              Argentine Republic motorcycle Grand Prix is the Argentine round of the FIM Grand Prix motorcycle
              racing championship. The Grand Prix returned in 2014 with a race at Autódromo Termas de Río Hondo.
              Previously, the event was held ten times at the Autódromo Oscar Alfredo Gálvez in the capital city
              of Buenos Aires between 1961 and 1999 and was known as the Argentine motorcycle Grand Prix.
