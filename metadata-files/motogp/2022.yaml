              Practice One for Grand Prix of The Americas takes place at Circuit Of The Americas (Austin, United
              States) on April 10, 2022. Listed start: 14:10:00 (UTC). The Grand Prix of the Americas is a Grand
              Prix motorcycle race that was held for the first time in the 2013 season at the Circuit of the
              Americas. It became the third MotoGP round in the United States, alongside the Indianapolis Grand
              Prix at the Indianapolis Motor Speedway (which lost its place on the calendar from 2015) and the
              United States Grand Prix at Mazda Raceway Laguna Seca (which lost its place on the calendar from
