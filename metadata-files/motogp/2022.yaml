            url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/motogp/2022/s5/e1.jpg
            summary: >
              Practice One for Grande Prémio de Portugal takes place at Algarve International Circuit (Portimão,
              Portugal) on April 24, 2022. Listed start: 11:30:00 (UTC). The Portuguese Grand Prix (Grande Prémio
              de Portugal) is a motorsports event that was first held in 1951 as a sportscar event, and then
              intermittently disappearing for many years before being revived again. In 1964 event was held as a
              sportscar race, and the 1965 and 1966 editions being held for Formula Three entrants. The event took
              part in the Formula One World Championship in 1958–1960, then again between 1984 and 1996, and after
              long hiatus, it was revived from 2020 onwards. The event has been held at several circuits
              throughout its history.
