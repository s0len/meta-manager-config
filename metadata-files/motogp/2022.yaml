            originally_available: 2022-03-06
            url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/motogp/2022/s1/e1.jpg
            summary: >
              Practice One for Grand Prix of Qatar takes place at Losail International Circuit (Doha, Qatar) on
              March 06, 2022. Listed start: 15:00:00 (UTC). The Qatar motorcycle Grand Prix is a motorcycling
              event that is part of the FIM Grand Prix motorcycle racing season.  The Losail race track in Qatar
              represents the debut race of each MotoGP season. In 2008, the track held the first night event in
              MotoGP history. The 2008 night event, aside from drawing boosted viewing which also coincided with
              the race being moved to the opening spot on the calendar, was initiated with the intent of
              increasing equipment performance: the day-time heat in Qatar has been hazardous to the conditions of
              tires and expensive, customized parts on the multimillion-dollar motorcycles. Rider safety
              notwithstanding, the extreme heat could be a critical variable contributing to defeat.
