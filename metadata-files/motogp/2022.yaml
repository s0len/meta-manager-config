              years was the Suzuka Circuit, until it permanently was replaced by the Twin Ring Motegi from 2004
              onwards after the circuit faced criticism for its short runoff area's and dangerous trackside
              barriers, causing the death of Japanese rider Daijiro Kato and the injuries of Marco Melandri and
              Alex Barros at the 2003 Japanese Grand Prix. As a result, Suzuka was faced with making considerable
              safety alterations to avoid a possible strike by the riders – many of whom believed the 240 hp
              motorbikes had outgrown the tight circuit. The FIM stated that the modifications would not be
              completed before 2005 and that, therefore, the 2004 Japanese Grand Prix would be held at the Twin
