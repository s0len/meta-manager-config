            summary: >
              Practice One for Grand Prix of Finland takes place at KymiRing (Kausala, Finland) on July 10, 2022.
              Listed start: 12:00:00 (UTC). The Finnish motorcycle Grand Prix is a round of the FIM Grand Prix
              motorcycle racing championship from 1962 to 1982. It was held at the Tampere Circuit in 1962 and
              1963 before moving to the Imatra Circuit. Giacomo Agostini won the most Finnish Grands Prix with ten
              500cc victories and seven 350cc victories.     Homologation works at the KymiRing, together with the
              risks caused by the ongoing geopolitical situation in the region, have sadly obliged the
              cancellation of the Finnish Grand Prix in 2022. The current circumstances have created delays and
              put the ongoing work at the new circuit at risk. All parties have therefore agreed that the track’s
              debut must be postponed to 2023, when MotoGP™ looks forward to returning to Finland for the first
              time in four decades.
