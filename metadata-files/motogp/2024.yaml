            url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/motogp/2024/s4/e1.jpg
            summary: >
              Practice One for Gran Premio de España takes place at Circuito de Jerez – Ángel Nieto (Jerez de la
              Frontera, Spain) on April 28, 2024. Local start: 14:00:00. The Spanish Motorcycle Grand Prix is ​​a
              motorcycle race that has been held since 1950 in Spain. Except for the inaugural edition and between
              1956 and 1960, it was always part of the World Motorcycle Championship. Since the 1989 edition, the
              competition has taken place uninterruptedly at the Jerez Circuit, which also hosted the 1987
              edition.   The 2024 Spanish motorcycle Grand Prix (officially known as the Gran Premio Estrella
              Galicia 0,0 de España) was the fourth round of the 2024 Grand Prix motorcycle racing season. It was
              held at the Circuito de Jerez – Ángel Nieto in Jerez de la Frontera on 28 April 2024.
