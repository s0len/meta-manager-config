            title: Practice One
            originally_available: 2024-03-10
            url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/motogp/2024/s1/e1.jpg
            summary: >
              Practice One for Grand Prix of Qatar takes place at Lusail International Circuit (Lusail, Qatar) on
              March 10, 2024. Local start: 20:00:00. The Qatar motorcycle Grand Prix is a motorcycling event that
              is part of the FIM Grand Prix motorcycle racing season.  The Losail race track in Qatar represents
              the debut race of each MotoGP season. In 2008, the track held the first night event in MotoGP
              history. The 2008 night event, aside from drawing boosted viewing which also coincided with the race
              being moved to the opening spot on the calendar, was initiated with the intent of increasing
              equipment performance: the day-time heat in Qatar has been hazardous to the conditions of tires and
              expensive, customized parts on the multimillion-dollar motorcycles. Rider safety notwithstanding,
              the extreme heat could be a critical variable contributing to defeat. Qatar's Grand Prix is the only
              event in the entire MotoGP calendar to be held at night.  The 2020 MotoGP race was scheduled to open
              the season before being cancelled due to the outbreak of Coronavirus. The Moto2 and Moto3 classes
              proceeded as planned.  The event is due to take place at the Losail International Circuit until at
              least 2031.
