            summary: >
              Practice One for TT Assen takes place at TT Circuit Assen (Assen, The Netherlands) on June 30, 2024.
              Local start: 14:00:00. The Dutch Tourist Trophy, also known as the TT Assen, and also sometimes
              known as the Dutch Motorcycle Grand Prix, is an annual Dutch motorsport event established in 1925
              for road racing motorcycles held on the TT Circuit Assen, also known as the ‘Cathedral of Speed'.
              The event attained world championship status in 1949 when it was sanctioned by the FIM as part of
              the inaugural Grand Prix motorcycle racing world championship season, making it the oldest event on
              the MotoGP calendar. The venue holds the record for being the only circuit to have hosted a
              motorcycle Grand Prix event every year since the series was created in 1949, with the exception of
              2020 when the race was cancelled due to the outbreak of COVID-19. The races were traditionally held
              on the last Saturday of June however, from 2016 onwards it has been held on Sunday of the last
              weekend of June, bringing it in line with all other MotoGP races. The event is due to take place at
              the TT Circuit Assen until at least 2026.
