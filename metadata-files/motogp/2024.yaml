              motorcycling event that is part of the FIM Grand Prix motorcycle racing season from 1971 to 1997,
              and then again from 2016 onwards. The event is due to take place at the Red Bull Ring until at least
              2025.The inaugural Austrian grand prix was held in 1971 at the Salzburgring, where it stayed until
              1994. In 1995, the Austrian GP was taken off the calendar because the Salzburgring was deemed too
              dangerous for racing., but would return in 1996 on the then-called Österreichring. In 1997, the
              Österreichring became the A1-Ring, named after the Austrian mobile network operator A1.  For the
              1998 season, the Austrian round was scrapped, mainly due to the low number of spectators who visited
              the races.  After a 19-year absence, the Austrian Grand Prix returned in 2016 and currently takes
              place at the Red Bull Ring in Spielberg. The layout was changed, and a chicane was added before the
              2022 race.
