        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/motogp/2024/s2/poster.jpg
        summary: >
          Round 2 (Grande Prémio de Portugal) spans March 24, 2024 with 6 events recorded for this MotoGP
          weekend.
        episodes:
          1:
            title: Practice One
            originally_available: 2024-03-24
            url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/motogp/2024/s2/e1.jpg
            summary: >
              Practice One for Grande Prémio de Portugal takes place at Algarve International Circuit (Portimão,
              Portugal) on March 24, 2024. Local start: 14:00:00. The Portuguese motorcycle Grand Prix is a
              motorcycling road racing event that is part of the MotoGP World Championship.  The event was first
              held in 1987 at the Jarama circuit in Spain. The reason for this was because the main Portuguese
              circuit at the time, the Circuito do Estoril, was not yet ready to be used for motorcycle racing.
              However, Portugal still wanted to host a round in the championship that year and so opted to use the
              Jarama circuit until their own was ready for use.  In 2000, Grand Prix motorcycle racing returned to
              Portugal after the Estoril Circuit was homologated for international motorcycle racing. This was the
              third time Portugal hosted a grand prix but only the first time a race was held in the country
              itself. Estoril continued to host the Portuguese round until 2012, where it was confirmed for the
              final time after the owners of the Estoril circuit and the Portuguese government came to an
              agreement.
