            url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/motogp/2023/s3/e1.jpg
            summary: >
              Practice One for Red Bull Grand Prix of The Americas takes place at Circuit of The Americas (Austin,
              Texas, United States) on April 16, 2023. Local start: 00:00:00. The Grand Prix of the Americas,
              known as the Red Bull Grand Prix of the Americas for sponsorship reasons, is a Grand Prix motorcycle
              race that was held for the first time in the 2013 season at the Circuit of the Americas. It became
              the third MotoGP round in the United States, alongside the Indianapolis Grand Prix at the
              Indianapolis Motor Speedway (which lost its place on the calendar from 2015) and the United States
              Grand Prix at Mazda Raceway Laguna Seca (which lost its place on the calendar from 2014).  The 2020
              race was cancelled due to the outbreak of COVID-19.  The event is due to take place at the Circuit
              of the Americas until at least 2023.
