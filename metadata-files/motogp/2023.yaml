            summary: >
              Practice One for Motul Grand Prix of Japan takes place at Mobility Resort Motegi (Motegi, Tochigi
              Prefecture, Japan) on October 01, 2023. Local start: 00:00:00. The Japanese Motorcycle Grand Prix is
              a motorcycling event that is part of the Grand Prix motorcycle racing season.  The main venue who
              held the races for years was the Suzuka Circuit, until it permanently was replaced by the Twin Ring
              Motegi from 2004 onwards after the circuit faced criticism for its short runoff area's and dangerous
              trackside barriers, causing the death of Japanese rider Daijiro Kato and the injuries of Marco
              Melandri and Alex Barros at the 2003 Japanese Grand Prix. As a result, Suzuka was faced with making
              considerable safety alterations to avoid a possible strike by the riders – many of whom believed the
              240 hp motorbikes had outgrown the tight circuit. The FIM stated that the modifications would not be
              completed before 2005 and that, therefore, the 2004 Japanese Grand Prix would be held at the Twin
              Ring Motegi, but the circuit has not subsequently appeared on the calendar.  The 2020 and 2021 races
              were cancelled due to the outbreak of COVID-19.
