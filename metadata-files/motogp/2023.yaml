            summary: >
              Practice One for SHARK Grand Prix de France takes place at Le Mans (Le Mans, France) on May 14,
              2023. Local start: 13:30:00. The French motorcycle Grand Prix is a motorcycling event that is part
              of the World Motorcycle Racing season.  The Grand Prix was held on different circuits in its
              history: on the Charade Circuit (Puy-de-Dôme) between 1959 and 1967, Le Mans circuit on numerous
              occasions since 1969, alternating with the Paul Ricard Circuit at Le Castellet, used it for the
              first time in 1973, the Circuit Paul Armagnac in Nogaro in 1978 and 1982 and the Circuit de Nevers
              Magny-Cours once in 1992. Since 2000 the race has been held at Le Mans on the Bugatti Circuit.  The
              event is due to take place at the Bugatti Circuit until at least 2026.
