        episodes:
          1:
            title: Practice One
            originally_available: 2023-03-25
            url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/motogp/2023/s1/e1.jpg
            summary: >
              Practice One for Tissot Sprint Race takes place at Algarve International Circuit (Portimão,
              Portugal) on March 25, 2023. Listed start: 00:00:00 (UTC). For the first time in MotoGP history,
              sprint races will feature on the grand prix bill in 2023 at every round on the calendar.  The Sprint
              lasts roughly half the amount of time of Sunday’s race, which will vary from Grand Prix to Grand
              Prix. So, if Sunday’s race is 20 laps for example, then the Sprint will be 10 laps. Championship
              points will be awarded differently to Sunday too, with 12 points handed out to the winner, going all
              the way down to one point for the top nine finishers.
