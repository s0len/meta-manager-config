            summary: >
              Practice One for Motul TT Assen takes place at TT Circuit Assen (Assen, The Netherlands) on June 25,
              2023. Local start: 00:00:00. The Dutch Tourist Trophy, also known as the TT Assen, is a Dutch
              motorsport event established in 1925 for road racing motorcycles held on the TT Circuit Assen, also
              known as the ‘Cathedral of Speed'. The event attained world championship status in 1949 when it was
              sanctioned by the FIM as part of the inaugural Grand Prix motorcycle racing world championship
              season, making it the oldest event on the MotoGP calendar. The venue holds the record for being the
              only circuit to have hosted a motorcycle Grand Prix event every year since the series was created in
              1949. However the 2020 race was cancelled due to the outbreak of COVID-19. The races were
              traditionally held on the last Saturday of June however, from 2016 onwards it has been held on
              Sunday of the last weekend of June, bringing it in line with all other MotoGP races.
