            summary: >
              Practice One for Gran Premio Michelin® de la República Argentina takes place at Autódromo Termas de
              Río Hondo (Termas de Río Hondo, Argentina) on April 02, 2023. Local start: 00:00:00. The Argentine
              Republic motorcycle Grand Prix is the Argentine round of the FIM Grand Prix motorcycle racing
              championship. The Grand Prix returned in 2014 with a race at Autódromo Termas de Río Hondo.
              Previously, the event was held ten times at the Autódromo Oscar Alfredo Gálvez in the capital city
              of Buenos Aires between 1961 and 1999 and was known as the Argentine motorcycle Grand Prix.  The
              event is due to take place at the Autódromo Termas de Río Hondo until at least 2025.
