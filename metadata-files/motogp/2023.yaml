            summary: >
              Practice One for PETRONAS Grand Prix of Malaysia takes place at Sepang International Circuit
              (Sepang, Malaysia) on November 12, 2023. Local start: 00:00:00. The Malaysian motorcycle Grand Prix
              is a round of the FIM Grand Prix motorcycle racing World Championship.  The first Malaysian Grand
              Prix was held in 1991 at the Shah Alam Circuit as the final race of the season. Because of the long
              trip and high cost, many riders chose to not participate in this event. The 500cc race was won by
              John Kocinski. The event was notorious due to the tropical temperatures and a high degree of
              humidity, something which plagued the riders for four consecutive years – from 1992 to 1995
              respectively.  In 1999 the Sepang International Circuit, designed by Hermann Tilke, had finished
              construction. The circuit was not only more modern and purpose-built compared to Johor, it also lay
              close to Kuala Lumpur International Airport. As a result, the race for that season was moved to
              Sepang along with Formula One, who held its first race at the country in the same year. Since 1999,
              the Sepang circuit has hosted the Malaysian GP every year until 2020.  In 2020, the Malaysian round
              was cancelled due to the COVID-19 pandemic.
