            summary: >
              The UFC 316 Early Prelims delivered exciting action to kick off the Newark card, featuring rising prospects and competitive matchups. JooSang Yoo made a spectacular statement with a 28-second knockout of Jeka Saragih via left hook, showcasing explosive power. The card also featured Quillan Salkilld earning a unanimous decision over Yanal Ashmouz, MarQuel Mederos defeating Mark Choinski by unanimous decision, Wang Cong dominating Ariane da Silva, and Andreas Gustafsson securing a convincing victory over Khaos Williams. These early contests set an energetic tone for the championship doubleheader later in the evening.
          2:
            title: Prelims
            url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/ufc/316/prelims.jpg
            summary: >
              The UFC 316 Prelims continued the exciting pace with high-stakes battles featuring established veterans and rising contenders. Joshua Van earned a third-round TKO victory over Bruno Silva, while Azamat Murzakanov delivered a first-round knockout of Brendson Ribeiro. Waldo Cortes Acosta rebounded with a unanimous decision win over Serghei Spivac, demonstrating improved conditioning and technique. These prelim contests built anticipation for the main card, showcasing the depth of talent across multiple weight divisions as the Newark crowd witnessed crucial matchups that could determine future rankings and opportunities.
