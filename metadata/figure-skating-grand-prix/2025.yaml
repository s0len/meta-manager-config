  Figure Skating Grand Prix 2025:
    title: Figure Skating Grand Prix 2025
    sort_title: Figure Skating Grand Prix 2025
    url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/figure-skating-grand-prix/2025/poster.jpg
    url_background: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/figure-skating-grand-prix/2025/background.jpg
    summary: >
      ISU Grand Prix of Figure Skating 2025 brings together the world’s best skaters for a high-stakes
      international tour where every jump, spin, and step counts. Across six Grand Prix stops in France,
      China, Canada, Japan, the United States, and Finland, elite athletes in Men’s, Women’s, Pairs, and
      Ice Dance battle for medals, ranking points, and a coveted ticket to the Grand Prix Final in Nagoya,
      Japan.
