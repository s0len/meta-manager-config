              Pre Qualifying Show for Belgian Grand Prix takes place at Circuit de Spa-Francorchamps (Stavelot,
              Belgium) on July 28, 2023. Local start: 17:00:00. Qualifying was held on 28 July 2023, and was
              scheduled at 17:00 local time (UTC+2), but was delayed by ten minutes due to rain.    Qualifying
              report  For the first segment (Q1), Lando Norris broke his floor as his car snapped and was on track
              to hit the wall, but he saved the car and went into the gravel instead. Meanwhile, teammate Oscar
              Piastri saw better fortunes by setting the fastest lap momentarily. Max Verstappen allegedly impeded
              Alexander Albon but no further action was taken, going on to take Piastri's spot being the fastest
              car on track. Albon, Zhou Guanyu, Logan Sargeant, Daniel Ricciardo, on his second qualifying for the
              AlphaTauri team, and Nico Hülkenberg were all knocked out. Hülkenberg's retirement was caused by his
              own car, which suffered hydraulic leaks during the session. Repairs meant he could not set another
              lap.    Intermediates continued to be the chosen rubber of the second session (Q2) before Norris
              substituted them for soft tyres. Meanwhile, Esteban Ocon ripped the right side of his front wing and
              ended up joining Yuki Tsunoda, teammate Pierre Gasly, Kevin Magnussen, who would also achieve a grid
              penalty for impeding Charles Leclerc, and the other Alfa Romeo of Valtteri Bottas all out of the
              session, which Piastri momentarily topped with Verstappen barely scraping by.    The drag reduction
              system (DRS) was made available to all drivers for the final session (Q3). Verstappen achieved pole
              position but would be impeded by a five-place grid penalty, which meant Charles Leclerc achieved the
              second pole position in 2023 for Ferrari ahead of Sergio Pérez and Lewis Hamilton.
