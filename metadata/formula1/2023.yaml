            originally_available: 2023-03-04
            url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/formula1/2023/s1/e6.jpg
            summary: >
              Pre Qualifying Show for Bahrain Grand Prix takes place at Bahrain International Circuit (Sakhir,
              Bahrain) on March 04, 2023. Local start: 18:00:00. At the beginning of Q1, a piece of the front
              wheel brow of Charles Leclerc's car fell off during a lock-up at turn one, causing the session to be
              red flagged. At the end of Q1 Lando Norris and Logan Sargeant set the same exact time to place
              fifteenth and sixteenth, but Norris was moved through to Q2, having completed his lap before
              Sargeant. During Q2, Alexander Albon went off track at the turn 5/6/7 esses, preventing him from
              setting a time. After the first runs of Q3, Charles Leclerc was seen getting out of his Ferrari,
              sparking reliability concerns for the Monagasque's car, but he later revealed that the team made the
              decision to save a set of tires for the race. Ultimately, Max Verstappen took pole position by
              nearly two tenths of a second, with a time of 1:29.708.
