              Race for Tokyo (E-Prix 9) at Tokyo Street Circuit (Tokyo, Japan). Scheduled date: May 18, 2025.
              Listed start: 00:00:00 (UTC). Tokyo was one of the first cities contacted by Formula E before its
              first season, with co-founder Alberto Longo attending meetings with the Tokyo Metropolitan
              Government since 2013. The event has been seen as a way of achieving Tokyo's goal to ensure all new
              automobiles are non-gasoline by 2030, with Tokyo Governor Yuriko Koike stating that "the
              championships will give momentum to spread zero-emission vehicles". After nearly a decade, a
              preliminary agreement was reached between Formula E and the Tokyo Government on 4 October 2022 to
              hold a race in the spring of 2024, with the race being officially announced on the provisional
              calendar for the 2023-24 season on 20 June 2023. The first Tokyo ePrix was won by Maximilian Günther
              for Maserati MSG Racing. 45 minutes plus one lap of all-electric racing with Attack Mode strategy
              and energy saves.
