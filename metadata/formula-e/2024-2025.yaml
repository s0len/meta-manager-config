              all-electric single-seater racing series. The race was held for the first time at the Tokyo Street
              Circuit on 30 March 2024.  The circuit layout was firstly announced on 25 October 2023. It was
              proposed as 18-turn, 2.582 km (1.604 mi) street circuit around the Tokyo Big Sight. However, the
              layout was modified before the race as 20-turn, 2.585 km (1.606 mi) street circuit around the same
              venue. 45 minutes plus one lap of all-electric racing with Attack Mode strategy and energy saves.
