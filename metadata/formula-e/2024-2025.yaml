              Race for Monaco (E-Prix 6) at Circuit de Monaco (Monte Carlo, Monaco). Scheduled date: May 03, 2025.
              Listed start: 00:00:00 (UTC). The Monaco ePrix is a recurring automobile race of the Formula E World
              Championship which takes place in Monte Carlo, Monaco.   On 16 April 2021, it was announced that a
              new track layout would be used for 2021 Monaco ePrix, the layout was similar to the Formula One
              layout, just there would be differences on the T1 (Sainte Devote) and T9 (Nouvelle Chicane). This
              layout had length about 3.318 km (2.062 mi); the distance of layout was increased due to the
              increase in car performance and range of Gen2 cars. However, on the week of Monaco ePrix, it was
              decided to use T1 like the Formula One circuit in order to regenerate more energy by braking.  Since
              2022, the Grand Prix layout has been used instead of the Formula E layout. 45 minutes plus one lap
              of all-electric racing with Attack Mode strategy and energy saves.
