            originally_available: 2025-09-06
            summary: >
              Italian Sprint Race is part of Italian (Round 10) at Monza Circuit (Monza, Italy). Scheduled date:
              September 06, 2025. Local start: 09:15:00. Following the conclusion of the FIA Formula 3 Sprint
              Race, Tim Tramnitz has been handed a post-race penalty.  The MP Motorsport driver was alleged to
              have not engaged the start setup procedure ahead of the start of the race.  Following the race, the
              Stewards heard from the team representative along with Tramnitz and examined available evidence. It
              was found that Tramnitz had failed to engage the start procedure as per Article 1.6.1 of the 2025
              FIA Formula 3 Technical Regulations and Article 11.15 of the F3 2025 System user manual.  As a
              result, Tramnitz has been awarded a 10-second time penalty.  With his penalty applied, it means that
              Roman Bilinski is promoted to first position.
