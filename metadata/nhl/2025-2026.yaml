metadata:
  NHL 2025-2026:
    title: NHL 2025-2026
    sort_title: NHL 2025-2026
    url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/nhl/2025-2026/poster.jpg
    url_background: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/nhl/2025-2026/background.jpg
    summary: >
      The 2025–26 NHL season is the league’s 109th season of operation (108th season of play) and features
      all 32 teams playing an 82-game regular season.  ￼ It began on October 7 2025 and is scheduled to
      run through April 16 2026, followed by the 2026 Stanley Cup Playoffs stretching into June.  ￼ This
      is also the final season under the 82-game format — starting 2026–27, the regular season expands to
      84 games as part of the new NHL–NHLPA Collective Bargaining Agreement.  ￼ There will also be a mid-
      season break in February for the 2026 Winter Olympics, affecting league scheduling.
