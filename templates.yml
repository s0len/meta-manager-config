templates:
  Audio:
    plex_all: true
    filters:
      - audio_track_title.regex: <<audioTitle>>
    overlay:
      name: <<overlay_name>>
      url: https://raw.githubusercontent.com/s0len/meta-manager-config/main/overlays/<<position>>/<<overlay_name>>.png
      group: <<group>>
      weight: <<weight>>

  Resolution:
    plex_search:
      all:
        resolution.regex: <<regex>>
        hdr: <<hdr>>
      validate: false
    filters:
      has_dolby_vision: <<DV>>
    overlay:
      name: <<overlay_name>>
      url: https://raw.githubusercontent.com/s0len/meta-manager-config/main/overlays/resolution-top-left/<<overlay_name>>.png
      group: <<group>>
      weight: <<weight>>

  Trending:
    plex_search:
      all:
        collection: <<target_collection>>
        audience_rating.gte: <<gte>>
        audience_rating.lte: <<lte>>
    overlay:
      name: <<overlay_name>>
      url: https://raw.githubusercontent.com/s0len/meta-manager-config/main/overlays/ribbon-bottom-right/<<overlay_name>>.png
      group: <<group>>
      weight: <<weight>>
    tmdb_trending_daily: <<tmdbTrendDaily>>
  
  Awards:
    imdb_search:
      event.winning: <<target_collection>>
      limit: 3000
    overlay:
      name: <<overlay_name>>
      url: https://raw.githubusercontent.com/s0len/meta-manager-config/main/overlays/ribbon-bottom-right/<<overlay_name>>.png
      group: <<group>>
      weight: <<weight>>

  IMDB:
    imdb_search:
      type: movie
      imdb_top: <<top>>
      limit: 3000
    overlay:
      name: <<overlay_name>>
      url: https://raw.githubusercontent.com/s0len/meta-manager-config/main/overlays/ribbon-bottom-right/<<overlay_name>>.png
      group: <<group>>
      weight: <<weight>>

  Rotten:
    plex_search:
      all:
        audience_rating.gte: <<gte>>
        audience_rating.lte: <<lte>>
    overlay:
      name: <<overlay_name>>
      url: https://raw.githubusercontent.com/s0len/meta-manager-config/main/overlays/ribbon-bottom-right/<<overlay_name>>.png
      group: <<group>>
      weight: <<weight>>