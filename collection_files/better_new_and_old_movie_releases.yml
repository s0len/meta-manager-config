collections:
  New Movie Releases: # SMART COLLECTION
    #variables: {your variables}
    #template: {name: your_template}
    smart_filter:
      sort_by: added.desc
      all:
        added: 92
        release: 365
      limit: 250
    summary: New releases added in the past three months. Sorted by Date Added.
    visible_library: true
    visible_home: true
    visible_shared: true
    sort_title: "!008_New_Releases"
    url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/new-releases/New_Movie_Releases.jpg

  Old Movies Just Added: # SMART COLLECTION
    #variables: {your variables}
    #template: {name: your_template}
    smart_filter:
      sort_by: added.desc
      all:
        added: 30
        release.not: 365
      limit: 250
    summary: Older releases added in the past month. Sorted by Date Added.
    visible_library: true
    visible_home: true
    visible_shared: true
    sort_title: "!009_Old_Movies_Just_Added"
    url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/new-releases/Old_Movies_Just_Added.jpg